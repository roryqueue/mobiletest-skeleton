<template name="friend">
  <tr>
    <td class="contact-row deselected-contact">
      <input type="checkbox" name="{{username}}" id="{{_id}}" class="friend" />
      <label for="{{_id}}"></label>
      <label for="{{_id}}">
        <span class="contact-name">{{username}}</span>
    </label>
    </td>
  </tr>
  <br>
</template>
