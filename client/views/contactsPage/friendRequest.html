<template name="friendRequest">
  <tr>
    <td class="contact-row deselected-contact">
      <span id="{{_id}}" class="contact-name">{{username}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <button id="reject{{_id}}" class="reject-friendship-button options-button">
        Reject
      </button>
      <button id="accept{{_id}}" class="accept-friendship-button options-button">
        Accept
      </button>
    </td>
  </tr>
  <br>
</template>
